{% extends "base.html" %}
{% block title %}Data Entry Form{% endblock %}
{% block content %}
<h2>Data Entry Form</h2>
<form method="POST" action="{{ url_for('form') }}">
    <label>Enter some data:</label>
    <input type="text" name="data" required><br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
